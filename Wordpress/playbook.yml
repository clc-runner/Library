---
- name: Wordpress Server
  hosts: localhost
  connection: local
  gather_facts: true
  vars:
    pswd: C35vqNvmkIuQ
  tasks:

    - name: Provision a Ubuntu Server
      clc_server:
        name: "{{server_name}}"
        template: ubuntu-14-64
        password: "{{pswd}}"
        count: 1
        location: 'UC1'
        cpu: 1 # Default -- not necessary
        memory: 2 # Default -- not necessary
        #ttl: 3700
      register: provisioned

    - name: "Add {{ server_name }} to in-memory Group"
      add_host:
        name={{ item.name }}
        ansible_ssh_host={{ item.ipaddress }}
        ansible_ssh_user=root
        ansible_ssh_pass="{{pswd}}"
        groupname="Servers"
      with_flattened: provisioned.servers

- name: Install Wordpress
  hosts: Servers
  roles:
    - wordpress

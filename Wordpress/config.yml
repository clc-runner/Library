name: WordPress
description: Most popular blogging software WordPress can be built in your CenturyLink cloud within minutes. WordPress is most extensively used software to host blogs and even applications. With the high contribution by open source community, it provides a wide range of free themes and plugins to suit your blog or app and can help you host your business pretty quickly.
imagePath: https://s.w.org/style/images/wp-header-logo.png?1
shortDescription: Install and Configure WordPress on a New Ubuntu Server
version: 1.2.3
updateDate: Jan 1, 2016
public: true
defaultPlaybook: playbook.yml
author: Chris Kent
organization: CenturyLink
organizationUrl: http://ctl.io/runner

# Allow for single panel fact collection.
fields:

  # ------------------------------------- #
  #                                       #
  # By default, the configuration will    #
  # use the default values. Modify        #
  # the following values, if you want to  #
  # change any of the parameters.         #
  #                                       #
  # ------------------------------------- #

  # ------------------------------------- #
  #                                       #
  # Server Parameters (not required)      #
  #                                       #
  # ------------------------------------- #

# - name: Server Location
#   fields:

    # Data Center Name
  - name: datacenter_name
    displayName: location
    type: datacenters
    required: true

  # Groups field.
  - name: server_group
    displayName: group
    type: groups
    parent: datacenter_name
    required: true

    # Networks field.
  - name: networks
    displayName: network
    type: networks
    parent: datacenter_name
    required: true

  # - name: Server Information
  #   fields:

  # Server Count
  - name: server_count
    displayName: number of server to create
    type: slider
    required: true
    min: 1
    max: 100
    default: 1

  # Server Name
  - name: server_name
    displayName: server name
    type: text
    minLength: 1
    maxLength: 6

  # Server Password
  - name: pswd
    displayName: server password
    type: password
    minLength: 1
    maxLength: 35


  # CPU Count
  - name: def_cpu
    displayName: server CPU
    type: slider
    required: true
    min: 1
    max: 16
    default: 1

  # Mem Count
  - name: def_mem
    displayName: server memory (GB)
    type: slider
    required: true
    min: 1
    max: 128
    default: 2




  # ------------------------------------- #
  #                                       #
  # Wordpress Parameters                  #
  #                                       #
  # ------------------------------------- #

  # Default WordPress Site Name
  - name: website_name
    displayName: WordPress Site Name (optional)
    type: text
    minLength: 1
    maxLength: 150

  # WordPress Directory to Install In
  - name: wordpress_dir
    displayName: WordPress Install Directory (optional)
    type: text
    minLength: 1
    maxLength: 250

  # Domain/URL for WordPress
  - name: wordpress_url
    displayName: WordPress URL (optional)
    type: text
    minLength: 1
    maxLength: 35

  # WordPress Username
  - name: wordpress_user
    displayName: WordPress Username (optional)
    type: text
    minLength: 1
    maxLength: 35

  # WordPress Password
  - name: wordpress_passwd
    displayName: WordPress Password (optional)
    type: password
    minLength: 1
    maxLength: 35

tags:
  - blogging
  - wordpress
  - social

name: MineCraft
description: MineCraft is a fun, creative game to play. Run this job if you would like to run your own Minecraft server for you and your friends to play on!
shortDescription: Build a MineCraft game server for funsies
version: 1.8
updateDate: May 10, 2016
defaultPlaybook: main.yml
author: Chaser
organization: Runner
organizationUrl: http://runner.ctl.io
imagePath: https://raw.githubusercontent.com/clc-runner/Assets/master/Minecraft-Logo-PNG.png
# Should be public
public: false
fields:

    # ------------------------------------- #
    #                                       #
    # By default, the configuration will    #
    # use the default values. Modify        #
    # the following values, if you want to  #
    # change any of the parameters.         #
    #                                       #
    # ------------------------------------- #

    # ------------------------------------- #
    #                                       #
    # Server Parameters (not required)      #
    #                                       #
    # ------------------------------------- #

  - name: datacenter
    displayName: Location
    type: text
    default: UC1
    minLength: 2
    maxLength: 4

#  - name: group_name
#    displayName: Group Name
#    type: text
#    default: Minecraft
#    minLength: 1
#    maxLength: 9

#  - name: server_name
#    displayName: Server Name
#    type: text
#    default: MCRAFT
#    minLength: 1
#    maxLength: 6

  - name: def_cpu
    displayName: server CPU
    type: slider
    required: true
    min: 1
    max: 16
    default: 1

  - name: def_mem
    displayName: server memory (GB)
    type: slider
    required: true
    min: 1
    max: 128
    default: 2

    # ------------------------------------- #
    #                                       #
    # Minecraft Parameters (not required)   #
    #                                       #
    # ------------------------------------- #

  - name: minecraft_server_version
    displayName: Minecraft Version
    type: text
    default: 1.9.4
    minLength: 5
    maxLength: 10

  - name: minecraft_overlord_user
    displayName: Overlord User
    type: text
    minLength: 4
    maxLength: 12

  - name: minecraft_upstart_kill_timeout
    displayName: Upstart Kill Timeout
    type: number
    default: 120
    minLength: 1
    maxLength: 300

  - name: allow-flight
    displayName: Allow Flight
    type: toggle
    default: false

  - name: allow-nether
    displayName: Allow Nether
    type: toggle
    default: true

  - name: announce-player-achievements
    displayName: Announce Player Achievements
    type: toggle
    default: true

  - name: difficulty
    displayName: Difficulty
    type: number
    default: 1
    minLength: 1
    maxLength: 5

  - name: enable-command-block
    displayName: Enable Command Block
    type: toggle
    default: false

  - name: enable-query
    displayName: Enable Query
    type: toggle
    default: false

  - name: enable-rcon
    displayName: Enable Recon
    type: toggle
    default: false

  - name: force-gamemode
    displayName: Force GameMode
    type: toggle
    default: false

  - name: gamemode
    displayName: GameMode
    type: number
    default: 0
    minLength: 1
    maxLength: 5

  - name: generate-structures
    displayName: Generate Structures
    type: toggle
    default: true

  - name: hardcore
    displayName: Hardcore
    type: toggle
    default: false

  - name: level-name
    displayName: Level Name
    type: text
    default: ChocolateCremePies
    minLength: 1
    maxLength: 20

  - name: max-build-height
    displayName: Max Build Height
    type: number
    default: 256
    minLength: 1
    maxLength: 1024

  - name: max-players
    displayName: Max Players
    type: number
    default: 20
    minLength: 1
    maxLength: 50

  - name: motd
    displayName: Message of the Day
    type: text
    default: Welcome to Thunderdome!!
    minLength: 1
    maxLength: 150

  - name: online-mode
    displayName: Online Mode
    type: toggle
    default: true

  - name: op-permission-level
    displayName: OP Permission Level
    type: number
    default: 2
    minLength: 1
    maxLength: 5

  - name: player-idle-timeout
    displayName: Player Idle Timeout
    type: number
    default: 0
    minLength: 1
    maxLength: 300

  - name: pvp
    displayName: PVP
    type: toggle
    default: true

  - name: server-port
    displayName: Server Port
    type: number
    default: 25565
    minLength: 1
    maxLength: 65000

  - name: snooper-enabled
    displayName: Snooper Enabled
    type: toggle
    default: true

  - name: spawn-animals
    displayName: Spawn Animals
    type: toggle
    default: true

  - name: spawn-monsters
    displayName: Spawn Monsters
    type: toggle
    default: true

  - name: spawn-npcs
    displayName: Spawn NPCs
    type: toggle
    default: true

  - name: spawn-protection
    displayName: Spawn Protection
    type: number
    default: 16
    minLength: 1
    maxLength: 300

  - name: view-distance
    displayName: View Distance
    type: number
    default: 8
    minLength: 1
    maxLength: 20

  - name: white-list
    displayName: White List
    type: toggle
    default: false

tags:
  - minecraft
  - funsies
  - lollerskates
  - gaming
  - games

---
- name: Ubuntu Server
  hosts: localhost
  connection: local
  gather_facts: true
  vars:
    server_name: UBUNT
    server_count: 1
    pswd: C35vqNvmkIuQ
    datacenter_name: UC1
    def_cpu: 1
    def_mem: 2

  tasks:

    - name: Provision Ubuntu Server
      clc_server:
        name: "{{server_name}}"
        group: "{{server_group}}"
        template: "{{server_template}}"
        password: "{{pswd}}"
        count: "{{server_count}}"
        location: "{{datacenter_name}}"
        cpu: "{{def_cpu}}" # Default -- not necessary
        memory: "{{def_mem}}" # Default -- not necessary
      register: provisioned
